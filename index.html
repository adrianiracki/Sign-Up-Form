<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="Images/odin-lined.png" alt="Odin Logo">
            <p class="logo-text">Odin</p>
        </div>
        <div class="footer-container">
            <p class="footer">Photo by <a href="https://unsplash.com/@eberhardgross">Eberhard Grossgasteiger</a> on Unsplash</p>
        </div>
    </div>
    <form>
        <div class="header">
            <p>This is not a real service! You need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <fieldset>
            <h2>Let's do this!</h2>
            <div>
                <p>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="user_first_name">
                </p>
                <p>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="user_last_name">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email">
                </p>
                <p>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="user_phone_number">
                </p>
                <p>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="user_password">
                </p>
                <p>
                    <label for="pwd-confirm">Confirm password</label>
                    <input type="password" id="pwd-confirm" name="user_password">
                </p>
            </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="">Log in</a></p>
    </form>
</body>
</html>
